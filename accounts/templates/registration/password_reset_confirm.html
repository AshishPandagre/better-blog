<h1>Enter new password</h1>

{% if validlink %}
<p>Please enter your new password twice so we can verify you typed it in correctly.</p>
	<form method="POST">
		{% csrf_token %}
		{{ form.as_p }}
		<button type="submit">Change my password</button>
	</form>
{% else %}
<p>Link has been expired or is invalid. <a href="{% url 'password_reset' %}">Request a new password reset token</a></p>
{% endif %}
