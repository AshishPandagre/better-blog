<h1>Profile Page</h1>
user = {{ user.username }}<br>
email = {{ user.email }}<br>

<a href="{% url 'update-profile' %}">Update Profile</a>
<br>
<a href="{% url 'password_change' %}">Change password</a>
<br>

<br><br><br>
<h2>Other active sessions</h2>
{% for session in sessions %}
	{{ session.device }} | {{ session.login_time }} | <a href="{% url 'logout-session' session.id %}">Logout</a>
{% empty %}
	You don't have any other active sessions.
{% endfor %}
